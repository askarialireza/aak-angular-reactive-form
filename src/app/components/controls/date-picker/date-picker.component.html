<ng-container *ngIf="!horizontalMode">
	<div class="form-group" [formGroup]="group">
		<label class="col-form-label"><strong>{{ field.label }}</strong></label>
		<app-manage-control *ngIf="editable" [field]="field"></app-manage-control>
		<mat-form-field class="w-100" appearance="outline" [floatLabel]="'always'">
			<input matInput [matDatepicker]="picker" (dateChange)="onDateChanged($event)"
				placeholder="{{field.placeholder}}" [formControlName]="field.name">
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
			<!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
			<mat-error
				*ngIf="group.get(field.name).invalid && (group.get(field.name).dirty || group.get(field.name).touched)">
				<ng-container *ngFor="let item of field.validations;">
					<div *ngIf="group.get(field.name)?.hasError(item.name)">
						{{item.message}}
					</div>
				</ng-container>
			</mat-error>
		</mat-form-field>
	</div>
</ng-container>

<ng-container *ngIf="horizontalMode">
	<div class="form-group row p-2" [formGroup]="group">
		<label class="col-md-4 col-form-label">
			<strong>{{ field.label }}</strong>
			<app-manage-control *ngIf="editable" [field]="field"></app-manage-control>
		</label>
		<div class="col-md-8">
			<mat-form-field class="w-100" appearance="outline" [floatLabel]="'always'">
				<input matInput [matDatepicker]="picker" (dateChange)="onDateChanged($event)"
					placeholder="{{field.placeholder}}" [formControlName]="field.name">
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
				<!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
				<mat-error
					*ngIf="group.get(field.name).invalid && (group.get(field.name).dirty || group.get(field.name).touched)">
					<ng-container *ngFor="let item of field.validations;">
						<div *ngIf="group.get(field.name)?.hasError(item.name)">
							{{item.message}}
						</div>
					</ng-container>
				</mat-error>
			</mat-form-field>
		</div>
	</div>
</ng-container>
