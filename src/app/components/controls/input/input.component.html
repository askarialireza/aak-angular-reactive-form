<ng-container *ngIf="!horizontalMode">
  <div class="form-group" [formGroup]="group">
    <app-manage-control *ngIf="editable" [field]="field"></app-manage-control>
    <label class="col-form-label">
      <strong>{{ field.label }}</strong>
    </label>
    <mat-form-field class="w-100" appearance="outline" [floatLabel]="'always'">
      <input matInput [formControlName]="field.name" [type]="field.inputType" [autocomplete]="field.autocomplete"
        [readOnly]="field.readonly" [placeholder]="field.placeholder" [pattern]="field.pattern" [min]="field.minValue"
        [max]="field.maxValue">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <mat-error
        *ngIf="group.get(field.name).invalid && (group.get(field.name).dirty || group.get(field.name).touched)">
        <ng-container *ngFor="let item of field.validations;">
          <div *ngIf="group.get(field.name)?.hasError(item.name)">
            {{item.message}}
          </div>
        </ng-container>
      </mat-error>
    </mat-form-field>
  </div>
</ng-container>

<ng-container *ngIf="horizontalMode">

        <input matInput [formControlName]="field.name" [type]="field.inputType" [autocomplete]="field.autocomplete"
          [readOnly]="field.readonly" [placeholder]="field.placeholder" [pattern]="field.pattern" [min]="field.minValue"
          [max]="field.maxValue">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-error
          *ngIf="group.get(field.name).invalid && (group.get(field.name).dirty || group.get(field.name).touched)">
          <ng-container *ngFor="let item of field.validations;">
            <div *ngIf="group.get(field.name)?.hasError(item.name)">
              {{item.message}}
            </div>
          </ng-container>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</ng-container>
