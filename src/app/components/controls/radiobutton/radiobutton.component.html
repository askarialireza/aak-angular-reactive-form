<ng-container *ngIf="!horizontalMode">
  <div class="form-group" [formGroup]="group">
    <label class="col-form-label">
      <strong>{{field.label}}:</strong>
    </label>
    <app-manage-control *ngIf="editable" [field]="field" [changeViewListEnabled]="true"></app-manage-control>
    <div ngbRadioGroup [formControlName]="field.name">
      <div class="row equal m-0">
        <ng-container *ngFor="let item of field.options">
          <div class="col-md-4 p-2" [ngClass]="{'d-inline' : field.inlineView}">
            <label ngbButtonLabel class="btn-block h-100 btn-radio"  (click)="onClickBtn(item)">
              <input ngbButton type="radio" class="d-none" [value]="item.id">
              <fa-icon *ngIf="item.disabled" [icon]="['fas','check']" [classes]="['d-block','mx-auto']"></fa-icon>
              <fa-icon *ngIf="!item.disabled" [icon]="iconArray" [classes]="['d-block','mx-auto']"></fa-icon>
              {{item.value}}
            </label>
          </div>
        </ng-container>
      </div>
    </div>
    <div *ngIf="group.get(field.name).invalid && (group.get(field.name).dirty || group.get(field.name).touched)"
      class="invalid-feedback">
      <ng-container *ngFor="let item of field.validations;">
        <div *ngIf="group.get(field.name)?.hasError(item.name)">
          {{item.message}}
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
