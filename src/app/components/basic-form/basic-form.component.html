<pre>{{group.value| json}}</pre>
<form [formGroup]="group">

  <div [ngClass]="{'form-row':!isHorizontalForm}">
    <ng-container *ngFor="let item of items">
      <div class="p-2 {{this.formService.getColumnClass(item)}}"
        [ngClass]="{'bg-light border border-info rounded': editMode}">
        <ng-container [ngSwitch]="item.type">
          <ng-container *ngSwitchCase="'input'">
            <app-input [group]="group" [horizontalMode]="isHorizontalForm" [editable]="editMode" [field]="item">
            </app-input>
          </ng-container>
          <ng-container *ngSwitchCase="'checkbox'">
            <app-checkbox [group]="group" [horizontalMode]="isHorizontalForm" [editable]="editMode" [field]="item">
            </app-checkbox>
          </ng-container>
          <ng-container *ngSwitchCase="'select'">
            <app-select [group]="group" [horizontalMode]="isHorizontalForm" [editable]="editMode" [field]="item">
            </app-select>
          </ng-container>
          <ng-container *ngSwitchCase="'radio'">
            <app-radio [group]="group" [horizontalMode]="isHorizontalForm" [editable]="editMode" [field]="item">
            </app-radio>
          </ng-container>
          <ng-container *ngSwitchCase="'date'">
            <app-date-picker [group]="group" [horizontalMode]="isHorizontalForm" [editable]="editMode" [field]="item">
            </app-date-picker>
          </ng-container>
          <ng-container *ngSwitchCase="'textarea'">
            <app-textarea [group]="group" [horizontalMode]="isHorizontalForm" [editable]="editMode" [field]="item">
            </app-textarea>
          </ng-container>
          <ng-container *ngSwitchCase="'summernote'">
            <app-summernote-textarea [group]="group" [horizontalMode]="isHorizontalForm" [editable]="editMode"
              [field]="item"></app-summernote-textarea>
          </ng-container>
          <ng-container *ngSwitchCase="'range'">
            <app-range [horizontalMode]="isHorizontalForm" [editable]="editMode" [group]="group" [field]="item">
            </app-range>
          </ng-container>
          <ng-container *ngSwitchCase="'submit'">
            <app-submit [group]="group" [field]="item"></app-submit>
          </ng-container>
          <ng-container *ngSwitchCase="'radiobutton'">
            <app-radiobutton [group]="group" [horizontalMode]="isHorizontalForm" [editable]="editMode" [field]="item"></app-radiobutton>
          </ng-container>
        </ng-container>
      </div>
    </ng-container>
  </div>

  <div class="form-row">
    <button type="submit" class="btn btn-success" [disabled]="group.invalid">Save</button>
  </div>

</form>
