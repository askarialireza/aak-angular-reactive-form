<div cdkDropList [ngClass]="{'form-row':!isHorizontalForm}">

  <ng-container *ngFor="let item of formItem?.fieldItems">
    <div cdkDrag class="p-2 {{this.formService.getColumnClass(formItem,item)}}"
      [ngClass]="{'bg-light border border-info rounded': editMode}">
      <ng-container reactive-field [group]="formGroup" [horizontalMode]="isHorizontalForm" [editable]="editMode"
        [field]="item"></ng-container>
    </div>
  </ng-container>
</div>
