<div class="card shadow-sm">
  <div class="card-header text-center">
    <h5>{{this.formService.getFormItemName()}}</h5>
  </div>
  <div class="card-body">
    <app-main-panel-manage-form></app-main-panel-manage-form>
    <app-basic-form [formGroup]="this.formService.formGroup"
      [isHorizontalForm]="this.formService.getFormItem().isHorizontal"
      [editMode]="this.formService.getFormItem().editMode" [formItem]="this.formService.getFormItem()"></app-basic-form>
  </div>
</div>
