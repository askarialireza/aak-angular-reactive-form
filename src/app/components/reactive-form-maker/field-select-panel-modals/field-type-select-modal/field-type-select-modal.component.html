<h5 class="p-2">{{this.data.title}}</h5>
<mat-nav-list>
  <a *ngFor="let item of this.data.items" mat-list-item class="list-item" (click)="openItemModal($event,item)">
    <div class="list-item-icon">
      <i class="material-icons">{{item.icon}}</i>
    </div>
    <div class="list-item-label">
      <span class="label-title">{{item.title}}</span>
      <span class="label-hint">{{item.hint}}</span>
    </div>
  </a>
</mat-nav-list>
