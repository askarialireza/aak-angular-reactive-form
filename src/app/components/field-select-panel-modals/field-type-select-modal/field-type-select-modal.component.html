<h5 class="p-2">انتخاب نوع فیلد نوشتاری</h5>
<mat-nav-list>
  <a *ngFor="let item of fieldSelects" mat-list-item class="list-item" (click)="openLink($event,item)">
    <div class="list-item-icon">
      <i class="material-icons">{{item.icon}}</i>
    </div>
    <div class="list-item-label">
      <span class="label-title">{{item.title}}</span>
      <span class="label-hint">{{item.hint}}</span>
    </div>
  </a>
</mat-nav-list>
