<form [formGroup]="this.formCreateService.getFormGroup()" (submit)="OnSubmit($event)">

    <app-basic-reactive-fields [formGroup]="this.formCreateService.getFormGroup()" [isHorizontalForm]="false" [editMode]="false"
    [formItem]="this.formCreateService.getFormItem()"></app-basic-reactive-fields>

    <div class="form-row">
        <div class="col">
            <button type="submit" class="btn btn-block btn-success"
                [disabled]="this.formCreateService.getFormGroup().invalid">Save</button>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-block btn-info">View</button>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-block btn-danger">Delete</button>
        </div>
    </div>
</form>
